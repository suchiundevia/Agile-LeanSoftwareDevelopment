{% extends 'base_app/base.html' %}
{% block content %}
    <h1>Delete Activity</h1>
    <div class="content-section">
        <form method="POST">
            {# Required token to post form #}
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Activity</legend>
                <h2>Are you sure you want to delete the activity "{{ object.ActivityTitle }}"?</h2>
            </fieldset>
            <div class="form-group">
                {# Submit button #}
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'activity-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
