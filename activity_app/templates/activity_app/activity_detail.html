{% extends 'base_app/base.html' %}
{% block content %}
    <h1>ACTIVITIES DETAIL</h1>
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.activity_author.UserProfile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'user-activity' object.activity_author.username %}">{{ object.activity_author }}</a>
                <small class="text-muted">{{ object.activity_post_date|date:"F d, Y" }}</small>
            </div>
            <h2 class="article-title">{{ object.activity_title }}</h2>
            <p class="article-content">{{ object.activity_description }}</p>
            {% if object.activity_author == user %}
                <div>
                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'activity-update' object.id %}"></a>
                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'activity-delete' object.id %}"></a>
                </div>
            {% endif %}
        </div>
    </article>
{% endblock content %}
